name: Staqd

on:
  pull_request:
    types: [opened, edited]
  issue_comment:
    types: [created]

concurrency:
  group: staqd
  cancel-in-progress: false

jobs:
  staqd:
    if: >-
      github.event_name == 'pull_request'
      || (github.event_name == 'issue_comment'
          && github.event.issue.pull_request
          && startsWith(github.event.comment.body, 'stack '))
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write
      issues: write
      checks: read
    steps:
      - uses: actions/checkout@v6  # needed for uses: ./
      - uses: ./  # dogfood: use local action
